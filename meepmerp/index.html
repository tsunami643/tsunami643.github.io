        <script type="text/javascript">
            function playAudio(){
                document.getElementById('sound').currentTime = 0;
                document.getElementById('sound').play();
				document.getElementById('debuff').style.opacity = "1";
				document.getElementById('target').classList.add('growAnim');
				setTimeout(function(){
					document.getElementById('target').classList.remove('growAnim');        
				},100)
            }
        </script>

				audio.src = document.getElementById("sound").src;
				audio.addEventListener("ended", () => audio.remove());

				audio.play();

		<script type="text/javascript">
				window.onload = function(){
				if(self.document.location.hash == '#balance'){
	    				javascript:replace(1);}
				if(self.document.location.hash == '#silence'){
	    				javascript:replace(2);}
				if(self.document.location.hash == '#'){

				if(self.document.location.hash == '#nicememe'){
	    				javascript:replace(5);}
				}
		</script>
		
		<script type="text/javascript">
			function replace(change){
				if (change == 1) {
					document.getElementById("content").innerHTML = '<div id="image"><img src="resources/osfrog.png" id="center-image" onclick="playAudio()"><audio id="sound" src="resources/balance.mp3" autostart="false" hidden="true"></audio></div>';}
				if (change == 2) {
					document.getElementById("content").innerHTML = '<div id="image"><img src="resources/silence.png" id="center-image" onclick="playAudio()"><audio id="sound" src="resources/silence.wav" autostart="false" hidden="true"></audio></div><div id="debuff"><img id="target" img src="resources/silenced.png"></div>' }
				if (change == 3) {
					document.getElementById("content").innerHTML = '<div id="image"><img src="resources/ancient.png" id="center-image" onclick="playAudio()" oncontextmenu="playAudio(); return false;"><audio id="sound" src="resources/meepmerp.wav" autostart="false" hidden="true"></audio></div><div id="debuff"><img id="target" img src="resources/invulnerable.png"></div>' }

				if (change == 5) {
					document.getElementById("content").innerHTML = '<div id="center-text" onclick="playAudio()"><h1>Nice dota meme!</h1><audio id="sound" src="resources/nicedotamemes.mp3" autoplay autostart="true" hidden="true"></audio></div>' }
